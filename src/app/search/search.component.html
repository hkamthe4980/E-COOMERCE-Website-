<p class="searchMsg">{{searchMessage}}</p>
<div class="row search-item" *ngFor="let item of productResult">
   
    <div class="col-sm-3">
      <a routerLink="/details/{{item.id}}"><img src="{{item.image}}" class="img-fluid" alt="Product Image"></a>
    </div>
    <div class="col-sm-9">
    
      <a routerLink="/details/{{item.id}}">  <h6>{{item.name}}</h6></a>
      <b><p>{{item.price}}</p></b>
      <p><span>{{item.color}}</span> <span>{{item.category}}</span></p>
      <p>{{item.description}}</p>
    </div>
  </div>
