<div class="add-product">
    <h1>Add New Product</h1>
    <p class="message-p">{{messageadd}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ng ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Price " name="price" ng ngModel>
        <input type="text" class="form-input" placeholder="Enter Product category" name="category" ng ngModel>
        <textarea type="text" class="form-input" placeholder="Enter Product Description" name="description" ng ngModel>
        </textarea>
        <input  type="text" class="form-input" placeholder="Enter Product color" name="color" ng ngModel>
        <input type="text" class="form-input" placeholder="Enter Product Image-Url" name="image" ng ngModel>
        <button class="form-button">Add-Product</button>
    </form>
</div>
