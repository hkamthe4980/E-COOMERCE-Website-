<div class="add-product">
    <h1>Update Product</h1>
    
    <p>{{productMessage}}</p>

    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ng
            ngModel="{{productData?.name}}">
        <input type="text" class="form-input" placeholder="Enter Product Price " name="price" ng
            ngModel="{{productData?.price}}">
        <input type="text" class="form-input" placeholder="Enter Product category" name="category" ng
            ngModel="{{productData?.category}}">
        <textarea type="text" class="form-input" placeholder="Enter Product Description" name="description" ng
            ngModel="{{productData?.description}}">
        </textarea>
        <input type="text" class="form-input" placeholder="Enter Product color" name="color" ng
            ngModel="{{productData?.color}}">
        <input type="text" class="form-input" placeholder="Enter Product Image-Url" name="image" ng
            ngModel="{{productData?.image}}">
        <button class="form-button">Update-Product</button>
    </form>
</div>
